<meta name="robots" content="noindex">
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/most/1.7.3/most.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.min.js"></script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div>
    Merge
    <br>
    <button class="button1">Button 1</button>
    <button class="button2">Button 2</button>
    <br>
    <br>
    <br>
    Concat
    <br>
    <button class="button3">Button 3</button>
    <button class="button4">Button 4</button>
    <br>
    <br>
    <br>
    Combine
    <br>
    <button class="button5">Button 5</button>
    <button class="button6">Button 6</button>
    <br>
    <br>
    <br>
  </div>
<script id="jsbin-javascript">

console.log("==== START =====")
const buttonToStream = (selector, start) =>
  most.fromEvent('click', document.querySelector(selector))
    .scan((x, y) => x+start, start)
    .skip(1)
    .take(10);


b1 = buttonToStream('.button1', 0);
b2 = buttonToStream('.button2', 10);
b3 = buttonToStream('.button3', 100);
b4 = buttonToStream('.button4', 1000);
b5 = buttonToStream('.button5', 50);
b6 = buttonToStream('.button6', 500);


const add = (x, y) => x+y;

b1.merge(b2).observe(console.log);

b3.concat(b4).observe(console.log);

b5.combine(add, b6).observe(console.log)




</script>
</body>
</html>
